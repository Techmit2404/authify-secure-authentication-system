<!DOCTYPE html>
<html>
<head>
  <title>Reset Password</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="auth-page">

  <div class="auth-wrapper">
    <div class="auth-view">

      <div class="auth-panel">
        <h1 class="brand-title">Authify</h1>
        <h2>Reset Password</h2>

        <form onsubmit="forgotPassword(event)">
          <input type="email" id="forgotEmail" placeholder="Enter your email" required>
          <button class="btn-primary">Send Reset Token</button>
        </form>

        <form onsubmit="resetPassword(event)" style="margin-top:20px;">
          <input type="text" id="resetToken" placeholder="Reset Token" required>
          <input type="password" id="newPassword" placeholder="New Password" required>
          <button class="btn-primary">Reset Password</button>
        </form>

        <p><a href="auth.html">Back to Login</a></p>
      </div>

      <div class="auth-image">
        <img src="images/reset_pass.png">
        <h2>Password Recovery</h2>
        <p>Securely regain access to your account</p>
      </div>

    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
