<!DOCTYPE html>
<html>

<head>
  <title>Authentication</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="auth-page">

  <div class="auth-wrapper">
    <div class="auth-container" id="authBox">

      <!-- LOGIN VIEW -->
      <div class="auth-view">
        <div class="auth-image">
          <img src="images/login.png">
          <h2>Welcome Back</h2>
          <p>Please login to continue</p>
        </div>

        <div class="auth-panel">
          <h1 class="brand-title">Authify</h1>
          <h2>Login</h2>

          <form onsubmit="login(event)">
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="btn-primary">Log In</button>
          </form>

          <p><a href="reset.html">Forgot Password?</a></p>
          <p>Don't have an account? <a onclick="showRegister()">Signup</a></p>
        </div>
      </div>

      <!-- REGISTER VIEW -->
      <div class="auth-view">
        <div class="auth-panel">
          <h1 class="brand-title">Authify</h1>
          <h2>Register</h2>

          <form onsubmit="register(event)">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="regEmail" placeholder="Email" required>
            <input type="password" id="regPassword" placeholder="Password" required>
            <button type="submit" class="btn-primary">Create Account</button>
          </form>

          <p>Already have an account? <a onclick="showLogin()">Login</a></p>
        </div>

        <div class="auth-image">
          <img src="images/register.png">
          <h2>Join Us</h2>
          <p>Create your account today</p>
        </div>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
</body>

</html>
